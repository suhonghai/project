					<span>47388</span>
					<div class="tips">看不清楚？<a href="#">换一张</a></div> --> <input type="text" name="" id="yanzheng" value=""><canvas id="canvas" style="background-color:#fcfcfc;margin-left:5px" width="100" height="40"></canvas><div class="btn tips" style="cursor:pointer" onclick="drawPic()">看不清楚？换一张</div><script>function randomNum(max,min){
				return Math.floor(Math.random()*(max - min) + min);
			}
			
			function randomColor(min ,max){
				var r  = randomNum(min,max);
				var g  = randomNum(min,max);
				var b  = randomNum(min,max);
				return "rgb( "+ r + "," + g + "," + b +")";
			}
//			var a = randomColor(0,255);console.log(a);
			let retur = drawPic();
			console.log(retur);
			document.getElementById("yanzheng").onblur = function(){
				if(document.getElementById("yanzheng").value !== retur){
					alert("验证码错误");
				}
			}

			function drawPic(){
				var canvas = document.getElementById("canvas");
				var ctx = canvas.getContext("2d");
				var width = canvas.width;
				var height = canvas.height;
				ctx.textBaseline = "bottom";
				//canvas背景颜色
				ctx.fillStyle = randomColor(180,240);
				//0,0开始坐标  填充的宽高
				ctx.fillRect(0,0,width,height);
				
				var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
				let number = "";
				for(var i = 0;i < 4;i++){
					var txt = str[randomNum(0,str.length)];
					number +=txt;
					ctx.fillStyle = randomColor(50,160);
					ctx.font = randomNum(15,40) + "px  SimHei";
					var x  = 10+i*25;
					var y = randomNum(25,45);
					var deg = randomNum(-45,45);
					ctx.translate(x,y);
					
					ctx.rotate(deg*Math.PI/180);
					ctx.fillText(txt,0,0)
					ctx.rotate(-deg*Math.PI/180);
					ctx.translate(-x,-y);
				}
				for(var i = 0;i<8;i++){
					ctx.strokeStyle = randomColor(40,180);
					ctx.beginPath();
					ctx.moveTo( randomNum(0,width) ,randomNum(0 ,height) );
					ctx.lineTo( randomNum(0,width) ,randomNum(0 ,height) );
					ctx.stroke();
					
				}
					
				for(var i = 0;i < 100 ; i++){
					ctx.fillStyle = randomColor(0,255);
					ctx.beginPath();
					ctx.arc(randomNum(0,width),randomNum(0,height),1,0,2*Math.PI);
					ctx.fill();
				}
				return number;
			}</script></div><div class="mianfeidenglu"><div class="mianfei">24小时免费登录</div><a href="#">忘记登录密码？</a></div><div class="submit"><input type="submit" value="登录"></div></form><div class="login_ways">使用第三方登录</div><div class="ways"><a href="#"><img src="../images/QQ.png" alt=""></a><a href="#"><img src="../images/wcat.png" alt=""></a></div></div></div></div><div class="footer"><div class="footer_content"><p><span>2015-2020 GO2.CN 购途选款</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="fuwu">服务热线:</span><span>4006611603 028-64911606</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>QQ客服：</span><button class="btn1"></button><button class="btn2"></button><span>ICP证号:川B2-20150238</span></p></div></div></body></html>
