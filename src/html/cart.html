<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" href="../css/cart.css">
	<script src="../lib/requirejs/require.js" data-main="../js/cart"></script>
</head>
<body>
	<header></header>
	<main>
		<div class="main_content">
			<div class="left">
				<img src="../images/cart_left.jpg" alt="">
			</div>
			<div class="right">
				<div class="right_header">
					<ul class="nav">
						<li><a href="#">全部（0）</a></li>
						<li><a href="#">尾货（0）</a></li>
						<li><a href="#">异常的（0）</a></li>
					</ul>
				</div>
				<div class="right_main">
					<div class="rmain_header">
						<input type="checkbox" class="ck_all">全选
						<a href="#">批量下载数据包</a>
						<a href="#">批量删除</a>
						<div class="total">总价：<span>没有钱</span></div>
						<div class="pay">去结算</div>
					</div>
					<div class="rmain_content">
						<script type="text/html" id="cart">
					    	{{each products as prod}}
					    		<div class="cart_template">
									<input type="checkbox" class="ck_prod">
									<div class="img"><img src="{{prod.img}}" alt=""></div>
									<div class="xinxi">
										<div class="brand">{{prod.number}}</div>
										<div class="amopunt"></div>
										<div class="phone">电话：18208170178</div>
										<div class="qq">QQ：281815019<a href="#">联系商家</a></div>
										<div class="dizhi">地址：国际商贸城3区2楼连廊15街20586号</div>
									</div>
									<div class="zhuangtai">正常</div>
									<div class="price"><span>拿货价:</span><i class="i1">￥{{prod.price}}</i></div>
									<div class="lingshou"><span>数量</span><input type="text" style="width: 30px; height: 20px; text-align: center;" name="" value="{{prod.amount}}" class="input_amount"></div>
									<div class="lilv"><span>总和</span><i class="i2">{{prod.amount*prod.price}}</i></div>
									<div class="fabu">
										<a href="#">淘宝发布</a>
										<a href="#">下载数据包</a>
										<a href="#">更多发布</a>
										<div class="yichu"><img src="../images/remove.png" alt="移出进货单"></div>
									</div>
								</div>
					    	{{/each}}
					    </script>

					</div>
				</div>
			</div>
		</div>
	</main>
	<footer></footer>
</body>
</html>
